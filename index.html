<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDQ-4 — Диагностика личностных черт</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>PDQ-4</h1>
    <p>Диагностика выраженности личностных черт</p>

    <div class="role-buttons">
      <button class="button" id="participantBtn">Я — участник</button>
      <button class="button" id="adminBtn">Я — администратор</button>
    </div>

    <div id="formContainer" style="display:none; margin-top:30px;">
      <input id="cityInput" type="text" placeholder="Город" class="input" />
      <input id="groupInput" type="text" placeholder="Группа" class="input" />
      <button class="button" id="startBtn">Начать тест</button>
    </div>
  </main>

  <script>
    const participantBtn = document.getElementById("participantBtn");
    const adminBtn = document.getElementById("adminBtn");
    const formContainer = document.getElementById("formContainer");
    const startBtn = document.getElementById("startBtn");

    participantBtn.addEventListener("click", () => {
      formContainer.style.display = "block";
    });

    adminBtn.addEventListener("click", () => {
      const pwd = prompt("Введите пароль администратора:");
      if (pwd === "testpdq") {
        window.location.href = "results.html";
      } else {
        alert("Неверный пароль");
      }
    });

    startBtn.addEventListener("click", () => {
      const city = document.getElementById("cityInput").value.trim();
      const group = document.getElementById("groupInput").value.trim();
      if (!city || !group) return alert("Введите город и группу");
      localStorage.setItem("city", city);
      localStorage.setItem("group", group);
      window.location.href = "test.html";
    });
  </script>
</body>
</html>
