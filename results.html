<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Результаты PDQ-4</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container">
    <h1>Ваш профиль PDQ-4</h1>
    <canvas id="resultsChart" width="400" height="400"></canvas>
    <button class="result-btn" onclick="window.location.href='index.html'">На главную</button>
  </main>

  <script type="module">
    import { calculateResults } from './js/calculateResults.js';

    const answers = JSON.parse(localStorage.getItem('pdqResultsTemp'));
    if (!answers) {
      alert('Нет данных для отображения результатов');
      window.location.href = 'index.html';
    }

    const results = calculateResults(answers);
    const labels = Object.keys(results);
    const data = Object.values(results).map(r => r.score);
    const colors = Object.values(results).map(r => r.color);
    const thresholds = Object.values(results).map(r => r.threshold);

    const maxThreshold = Math.max(...thresholds);

    new Chart(document.getElementById('resultsChart'), {
      type: 'radar',
      data: {
        labels,
        datasets: [
          {
            data,
            backgroundColor: colors,
            borderColor: '#444',
            borderWidth: 2,
            pointBackgroundColor: '#444',
          },
        ],
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: maxThreshold,
            ticks: { stepSize: 1, color: '#666' },
            grid: {
              color: (ctx) =>
                thresholds.includes(ctx.tick.value) ? '#ff0000' : '#ccc',
            },
            angleLines: { color: '#ddd' },
            pointLabels: { font: { size: 12 }, color: '#222' },
          },
        },
        plugins: { legend: { display: false } },
      },
    });
  </script>
</body>
</html>
